<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Encryption Tool</title>
    <!-- Site Icon (Favicon) -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/37/Encrypt_icon.svg" type="image/svg+xml">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Encrypt_icon.svg" alt="Encrypt Icon" class="header-icon">
            <h2>Encryption Tool</h2>
        </div>

        <!-- Tab Menüsü -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'encryptTab')" id="defaultOpen"><i class="fas fa-lock"></i> Encrypt</button>
            <button class="tablinks" onclick="openTab(event, 'decryptTab')"><i class="fas fa-unlock"></i> Decrypt</button>
        </div>

        <!-- Şifreleme Sekmesi -->
        <div id="encryptTab" class="tabcontent">
            <div class="input-container">
                <textarea id="inputTextEncrypt" rows="4" placeholder="Enter text to encrypt..."></textarea>
                <input type="text" id="key1Encrypt" placeholder="First AES Key (256-bit)" />
                <input type="text" id="key2Encrypt" placeholder="Second AES Key (256-bit)" />
                <button class="primary-btn" onclick="encrypt()"><i class="fas fa-lock"></i> Encrypt</button>
            </div>
            <textarea id="outputTextEncrypt" rows="4" placeholder="Encrypted result..." readonly></textarea>
        </div>

        <!-- Şifre Çözme Sekmesi -->
        <div id="decryptTab" class="tabcontent">
            <div class="input-container">
                <textarea id="inputTextDecrypt" rows="4" placeholder="Enter encrypted text..."></textarea>
                <input type="text" id="key1Decrypt" placeholder="First AES Key (256-bit)" />
                <input type="text" id="key2Decrypt" placeholder="Second AES Key (256-bit)" />
                <button class="primary-btn" onclick="decrypt()"><i class="fas fa-unlock"></i> Decrypt</button>
            </div>
            <textarea id="outputTextDecrypt" rows="4" placeholder="Decrypted result..." readonly></textarea>
        </div>
    </div>

    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
